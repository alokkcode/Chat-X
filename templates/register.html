<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ChatX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/register.css">
</head>
<body>
    <div class="container">
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        
        <div class="logo">
            <i class="fas fa-comment-dots"></i>
            ChatX
        </div>
        
        <h2>Create your account</h2>
        
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <i class="input-icon fas fa-user"></i>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <i class="input-icon fas fa-envelope"></i>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Choose a password" required>
                <i class="input-icon fas fa-lock"></i>
                <div class="password-strength">
                    <div class="password-strength-bar"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="role">Account Type</label>
                <select id="role" name="role">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
                <i class="input-icon fas fa-user-tag"></i>
            </div>
            
            <button type="submit">Create Account</button>
        </form>

        <div class="divider">
            <hr><span>OR</span><hr>
        </div>

        <div class="login-section">
            <p>Already have an account?</p>
            <a href="/login" class="login-link">Sign In</a>
        </div>
    </div>

    <script>
        // Password strength indicator
        const passwordInput = document.getElementById('password');
        const strengthBar = document.querySelector('.password-strength');
        const strengthBarInner = strengthBar.querySelector('.password-strength-bar');
        
        passwordInput.addEventListener('focus', () => {
            strengthBar.style.display = 'block';
        });
        
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            let strength = 0;
            
            if (password.length >= 8) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;
            if (/[^A-Za-z0-9]/.test(password)) strength += 25;
            
            strengthBarInner.style.width = strength + '%';
            
            if (strength <= 25) {
                strengthBarInner.style.backgroundColor = '#ef4444';
            } else if (strength <= 50) {
                strengthBarInner.style.backgroundColor = '#f59e0b';
            } else if (strength <= 75) {
                strengthBarInner.style.backgroundColor = '#3b82f6';
            } else {
                strengthBarInner.style.backgroundColor = '#10b981';
            }
        });
        
        passwordInput.addEventListener('blur', () => {
            if (passwordInput.value === '') {
                strengthBar.style.display = 'none';
            }
        });
    </script>
</body>
</html>
