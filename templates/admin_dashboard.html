<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ChatX</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f4f4f4; }
        .container { max-width: 800px; margin: auto; padding: 20px; background: white; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        .stats-box { border: 1px solid #ddd; padding: 15px; margin-bottom: 12px; background: #f9f9f9; border-radius: 5px; }
        .stat-title { font-weight: bold; font-size: 18px; }
        .user-count { font-weight: bold; color: #007bff; }
        .delete-room-btn { background: #d9534f; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <p>Welcome, <b>{{.Username}}</b> üëã</p>
        <a href="/hub">‚¨Ö Back to Rooms</a>

        <h2>Your Created Rooms</h2>
        {{range .Rooms}}
        <div class="stats-box" data-room-id="{{.RoomID}}">
            <div class="stat-title">{{.RoomName}}</div>
            <div>Total Messages: {{.TotalMsgs}}</div>
            <div class="user-count">Active Users: <span class="active-users">{{.ActiveUsers}}</span></div>
            <button class="delete-room-btn" onclick="deleteRoom({{.RoomID}})">üóëÔ∏è Delete Room</button> 
        </div>
        {{end}}
    </div>

    <!-- WebSocket for Real-time Active User Updates -->
    <script>
        const socket = new WebSocket("ws://localhost:8080/ws-dashboard");

        socket.onmessage = function(event) {
            try {
                const data = JSON.parse(event.data);
                if (data.type === "active_users") {
                    const roomBox = document.querySelector(`.stats-box[data-room-id="${data.room_id}"]`);
                    if (roomBox) {
                        roomBox.querySelector(".active-users").innerText = data.user_count;
                    }
                }
            } catch (e) {
                console.error("Error parsing WebSocket update:", e);
            }
        };

        // Function to Delete Room
        function deleteRoom(roomID) {
            if (!confirm("Are you sure you want to delete this room? This action cannot be undone.")) return;

            fetch(`/api/delete-room/${roomID}`, { method: "DELETE" })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.querySelector(`[data-room-id='${roomID}']`).remove();
                    alert("Room deleted successfully.");
                } else {
                    alert("Failed to delete room. Please try again.");
                }
            })
            .catch(error => {
                console.error("Error deleting room:", error);
                alert("An error occurred.");
            });
        }
    </script>
</body>
</html>
