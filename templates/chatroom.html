<!DOCTYPE html>
<html>
<head>
  <title>Chat - {{.RoomName}}</title>
</head>
<body>
  <h2>Room: {{.RoomName}}</h2>
  <h4>User: {{.Username}}</h4>

  <div id="chat-box" style="height:300px; overflow-y:scroll; border:1px solid #000; padding:10px;"></div>

  <form id="chat-form">
    <input type="text" id="msg" placeholder="Enter message" required>
    <button type="submit">Send</button>
  </form>

  <script>
    const socket = new WebSocket("ws://localhost:8080/ws?room={{.RoomID}}&user={{.Username}}");
    const chatBox = document.getElementById("chat-box");
    const form = document.getElementById("chat-form");
    const msgInput = document.getElementById("msg");

    socket.onmessage = function(event) {
      const p = document.createElement("p");
      p.innerText = event.data;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    };

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      socket.send(msgInput.value);
      msgInput.value = "";
    });
  </script>
</body>
</html>
