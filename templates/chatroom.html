<!DOCTYPE html>
<html>
<head>
  <title>Chat - {{.RoomName}}</title>
</head>
<body>
  <h2>Room: {{.RoomName}}</h2>
  <h4>User: {{.Username}}</h4>


<!-- Back to Room List Button -->
  <a href="/hub" class="back-button">‚¨Ö Back to Room List</a>

   <!-- Chat Box -->
  <div id="chat-box" style="height:300px; overflow-y:scroll; border:1px solid #000; padding:10px;">
    {{range .Messages}}
      <div class="message">
        <strong>{{.Username}}:</strong> {{.Content}}
  
        <!-- Ensure delete button appears for admins and message owners -->
        {{if or (eq $.Role "admin") (eq $.Username .Username)}}
          <form method="POST" action="/delete-message" style="display:inline">
            <input type="hidden" name="id" value="{{.ID}}">
            <button type="submit" style="background:none; border:none; cursor:pointer; color:red;">üóëÔ∏è Delete</button>
          </form>
        {{end}}
      </div>
    {{end}}
  </div>


    <!-- Chat Form -->
  <form id="chat-form">
    <input type="text" id="msg" placeholder="Enter message" required>
    <button type="submit">Send</button>
  </form>

  <script>
    const socket = new WebSocket("ws://localhost:8080/ws?room={{.RoomID}}&user={{.Username}}");
    const chatBox = document.getElementById("chat-box");
    const form = document.getElementById("chat-form");
    const msgInput = document.getElementById("msg");

    socket.onmessage = function(event) {
      const p = document.createElement("p");
      p.innerText = event.data;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    };

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      socket.send(msgInput.value);
      msgInput.value = "";
    });
  </script>
</body>
</html>
