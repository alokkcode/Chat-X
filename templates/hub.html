<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat X - Chat Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 15px;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .rooms-container {
            background: white;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
        .rooms-heading {
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 15px;
        }
        .room-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .admin-controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>Chat X</h1>
    
    <div>
        Logged in as: <strong>{{.Username}}</strong> ({{.Role}}) 
        <a href="/logout">Logout</a>
    </div>

    {{if eq .Role "admin"}}
    <div class="admin-controls">
        <button class="btn" id="createRoomBtn">Create New Room</button>
        <a href="/admin/dashboard" class="btn">ðŸ“Š Dashboard</a>
    </div>
    {{end}}

    <div class="rooms-container">
        <h2 class="rooms-heading">Available Rooms</h2>
        <div id="roomList">
            {{range .Rooms}}
            <div class="room-item">
                <span>{{.Name}}</span>
                <a href="/join?room={{.ID}}" class="btn">Join</a>
            </div>
            {{end}}
        </div>
    </div>

    <script>
    document.getElementById("createRoomBtn")?.addEventListener("click", function() {
        const roomName = prompt("Enter room name:");
        if (!roomName || roomName.trim() === "") {
            alert("Room name cannot be empty!");
            return;
        }

        fetch("/create-room", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ room_name: roomName.trim() })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                addRoomToList(data.room);
                broadcastNewRoom(data.room);
            } else {
                alert("Failed to create room.");
            }
        })
        .catch(error => {
            console.error("Error:", error);
            alert("An error occurred while creating the room.");
        });
    });

    function addRoomToList(room) {
        const roomList = document.getElementById("roomList");
        if (!roomList) return;

        const newRoomElement = document.createElement("div");
        newRoomElement.className = "room-item";
        newRoomElement.innerHTML = `<span>${room.name}</span><a href="/join?room=${room.id}" class="btn">Join</a>`;
        roomList.appendChild(newRoomElement);
    }

    function broadcastNewRoom(room) {
        if (window.socket && socket.readyState === WebSocket.OPEN) {
            const updateMessage = {
                type: "new_room",
                room_id: room.id,
                room_name: room.name
            };
            socket.send(JSON.stringify(updateMessage));
        }
    }
    </script>
</body>
</html>
